<!DOCTYPE html>
<html>
<head>
	<title>一栏布局</title>
	<style type="text/css">
		.header{
			background: red;
			height: 100px;
		}
		.main{
			background: blue;
			height: 400px;
		}
		.footer{
			background: yellow;
			height: 100px;
		}
		.layout{
			max-width:800px;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<!-- 	特点：页面内容居中，宽度固定
			实现方式： 定宽 + 水平居中
			width: 1000px; //或 max-width: 1000px;
			margin-left: auto;
			margin-right: auto; 
		-->
	<div class="layout">
		<div class="header">
			header
		</div>
		<div class="main">
			main
		</div>
		<div class="footer">
			footer
		</div>
	</div>
</body>
</html>
