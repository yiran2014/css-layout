<!DOCTYPE html>
<html>
<head>
	<title>一栏布局</title>
	<style type="text/css">
		.header{
			background: red;
			height: 100px;
		}
		.main{
			background: blue;
			height: 400px;
		}
		.footer{
			background: yellow;
			height: 100px;
		}
		.layout{
			max-width:800px;/*浏览器屏幕宽度大于800时，layout为800，不再扩大；浏览器屏幕宽度小于800时，layout自适应屏幕宽度，为小于800的值*/
			margin:0 auto;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<!-- 针对通栏的场景 -->
		<div class="header">
			<div class="layout">
				header fdaffdafdafdsfdsffdafdsafsafd123123sfdadfsafdsafdsafdsafdsafsafd
				header
			</div>
		</div>
		<div class="main layout">
			main
		</div>
		<div class="footer">
			<div class="layout">
				footer
			</div>
		</div>
	
</body>
</html>
